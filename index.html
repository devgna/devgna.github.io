<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Download</title>
</head>
<body>
  <p>If the download doesn't start automatically, <a id="download-link" href="exam.zip" download>click here</a>.</p>

  <script>
    window.onload = function() {
      const link = document.createElement('a');
      link.href = 'exam.zip';
      link.download = 'exam.zip';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</body>
</html>
