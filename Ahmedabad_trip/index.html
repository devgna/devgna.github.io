<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmedabad Day Trip Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom checkbox style from your example */
        .custom-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #cbd5e1; /* gray-300 */
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            cursor: pointer;
        }
        .custom-checkbox-checked {
            background-color: #3b82f6; /* blue-500 */
            border-color: #3b82f6;
        }
        .custom-checkbox-checked svg {
            display: block;
        }
        /* Style for completed items from your example */
        .item-complete {
            opacity: 0.6;
        }
        .item-complete .item-title {
            text-decoration: line-through;
            color: #6b7280; /* gray-500 */
        }
        /* Highlight for the next incomplete item from your example */
        .item-current {
            border-left: 4px solid #f59e0b; /* amber-500 */
            background-color: #fffbeb; /* amber-50 */
        }
        
        /* Form input styling to match */
        .form-input {
            margin-top: 0.25rem;
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #1f2937;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .form-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        .form-select {
            margin-top: 0.25rem;
            display: block;
            width: 100%;
            padding: 0.5rem 2.5rem 0.5rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #1f2937;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3E%3Cpath stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3E%3C/svg%3E");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="max-w-3xl mx-auto p-4 md:p-8">
        
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Ahmedabad Day Trip</h1>
            <p class="text-lg text-gray-600">November 9, 2025</p>
        </header>

        <!-- Progress Section -->
        <div class="mb-8 p-4 bg-white rounded-xl shadow-sm">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-medium text-blue-700">Trip Progress</span>
                <span id="progress-text" class="text-sm font-medium text-blue-700">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%; transition: width 0.5s;"></div>
            </div>
        </div>

        <!-- Itinerary Sections -->
        <div id="itinerary-container" class="space-y-8">
            <!-- Phases will be dynamically inserted here by the script -->
        </div>

        <!-- Fuel Calculator Section -->
        <section class="mt-12">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">⛽ Fuel Cost Calculator</h2>
            
            <div class="bg-white p-4 md:p-6 rounded-xl shadow-sm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    
                    <!-- Inputs -->
                    <div>
                        <label for="fuelType" class="block text-sm font-medium text-gray-700">Fuel Type</label>
                        <select id="fuelType" name="fuelType" class="form-select">
                            <option value="Petrol">Petrol (per Liter)</option>
                            <option value="Diesel">Diesel (per Liter)</option>
                            <option value="CNG">CNG (per Kg)</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="fuelPrice" class="block text-sm font-medium text-gray-700">Fuel Price (in ₹)</label>
                        <input type="number" name="fuelPrice" id="fuelPrice" step="0.01" min="0" class="form-input" placeholder="e.g., 94.50">
                    </div>

                    <div>
                        <label for="distance" class="block text-sm font-medium text-gray-700">Total Distance (in km)</label>
                        <input type="number" name="distance" id="distance" min="0" class="form-input" placeholder="e.g., 150">
                    </div>

                    <div>
                        <label for="average" class="block text-sm font-medium text-gray-700">Car Average (km/L or km/kg)</label>
                        <input type="number" name="average" id="average" step="0.1" min="0" class="form-input" placeholder="e.g., 18.5">
                    </div>

                </div>

                <!-- Calculate Button -->
                <div class="mt-6 text-center">
                    <button id="calculateBtn" class="w-full md:w-auto inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Calculate Cost
                    </button>
                </div>

                <!-- Results -->
                <div id="fuelResults" class="mt-6 border-t border-gray-200 pt-6 hidden">
                    <h4 class="text-lg font-semibold text-gray-800 mb-3">Calculation Results</h4>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Fuel Type:</span>
                            <span id="resultFuelType" class="font-medium text-gray-900"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Total Fuel Needed:</span>
                            <span id="resultFuelNeeded" class="font-medium text-gray-900"></span>
                        </div>
                        <div class="flex justify-between text-lg">
                            <span class="text-gray-700 font-bold">Total Fuel Cost:</span>
                            <span id="resultTotalCost" class="font-bold text-blue-600"></span>
                        </div>
                        <div class="flex justify-between text-lg mt-2 border-t pt-2">
                            <span class="text-gray-700 font-bold">Cost per Person:</span>
                            <span id="resultPerPerson" class="font-bold text-green-600"></span>
                        </div>
                        <p class="text-sm text-gray-500 text-center mt-2">(Split between Devgna & Maitri)</p>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script>
        // --- DATA ---
        // This is the structured data parsed from your ORIGINAL markdown file.
        const defaultItinerary = [
            {
                phase: "Phase 1: Morning (8:00 AM - 1:00 PM)",
                items: [
                    { id: 1, time: "8:00 AM", title: "DEPART Nadiad", details: "Car Group (6) DEPART Nadiad via Kheda Hwy.", isComplete: false },
                    { id: 2, time: "9:30 AM", title: "ARRIVE Ahmedabad", details: "Car Group ARRIVE Ahmedabad.", isComplete: false },
                    { id: 3, time: "9:30 AM - 10:15 AM", title: "Stop 1: Himalaya Mall", details: "Meet Local Group (2) at the entrance. Mall opens at 10:00 AM; use for restrooms/quick coffee.", isComplete: false },
                    { id: 4, time: "10:15 AM - 11:15 AM", title: "Stop 2: Sabarmati Riverfront", details: "10:15: Both groups travel to the Riverfront (West Side). 10:35: Arrive and explore.", cost: "Free", isComplete: false },
                    { id: 5, time: "11:15 AM - 12:45 PM", title: "Stop 3: Sabarmati Ashram", details: "11:15: Both groups travel to Ashram. 11:30: Arrive. A 1-hour visit is recommended.", cost: "Free", isComplete: false }
                ]
            },
            {
                phase: "Phase 2: Afternoon (1:00 PM - 4:30 PM)",
                items: [
                    { id: 6, time: "12:45 PM - 2:00 PM", title: "Stop 4: Lunch", details: "12:45: Both groups travel to Navrangpura. 1:00: Arrive at cafe. Suggestions: Brewich Cafe, Shambhu's Coffee Bar, Cuppuccino.", budget: "₹1,700 for 8 people", isComplete: false },
                    { id: 7, time: "2:00 PM - 3:15 PM", title: "Stop 5: Archer Art Gallery", details: "2:00: Walk or short drive from lunch. 2:15: Arrive and explore. Closes: 7:00 PM.", cost: "Free", isComplete: false },
                    { id: 8, time: "3:15 PM - 4:30 PM", title: "Buffer & Departure Prep", details: "Flexible time. Grab a final coffee. Say goodbye to Local Group (2).", isComplete: false }
                ]
            },
            {
                phase: "Phase 3: Departure (4:30 PM)",
                items: [
                    { id: 9, time: "4:30 PM", title: "DEPART for CHARUSAT", details: "Car Group (6) DEPART for CHARUSAT.", isComplete: false },
                    { id: 10, time: "6:00 PM", title: "(Target) ARRIVE at CHARUSAT", details: "Arrive at CHARUSAT.", isComplete: false }
                ]
            }
        ];

        // --- STATE MANAGEMENT ---
        let itineraryData = [];
        const ITINERARY_STORAGE_KEY = 'ahmedabadTripPlanState';
        const FUEL_STORAGE_KEY = 'ahmedabadTripFuelState';

        function loadItineraryState() {
            const savedState = localStorage.getItem(ITINERARY_STORAGE_KEY);
            if (savedState) {
                itineraryData = JSON.parse(savedState);
            } else {
                // Use a deep copy of the default itinerary to avoid mutation
                itineraryData = JSON.parse(JSON.stringify(defaultItinerary));
            }
        }

        function saveItineraryState() {
            localStorage.setItem(ITINERARY_STORAGE_KEY, JSON.stringify(itineraryData));
        }

        // --- RENDERING ---

        function renderItinerary() {
            const container = document.getElementById('itinerary-container');
            container.innerHTML = ''; // Clear previous render

            let firstIncompleteFound = false;

            itineraryData.forEach(phase => {
                // Create phase section
                const phaseElement = document.createElement('section');
                phaseElement.innerHTML = `<h2 class="text-2xl font-semibold mb-4 text-gray-800">${phase.phase}</h2>`;
                
                // Create list for items
                const listElement = document.createElement('div');
                listElement.className = 'bg-white rounded-xl shadow-sm divide-y divide-gray-200';
                
                phase.items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'p-4 flex items-start space-x-4 transition-all duration-200';
                    itemElement.dataset.id = item.id;

                    // Apply completed styles
                    if (item.isComplete) {
                        itemElement.classList.add('item-complete');
                    }

                    // Highlight first incomplete item
                    if (!item.isComplete && !firstIncompleteFound) {
                        itemElement.classList.add('item-current');
                        firstIncompleteFound = true;
                    }

                    // Tags (Cost/Budget)
                    let tags = '';
                    if (item.cost) {
                        tags = `<span class="ml-2 inline-block bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${item.cost}</span>`;
                    }
                    if (item.budget) {
                        tags = `<span class="ml-2 inline-block bg-purple-100 text-purple-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${item.budget}</span>`;
                    }

                    itemElement.innerHTML = `
                        <div class="custom-checkbox mt-1 ${item.isComplete ? 'custom-checkbox-checked' : ''}">
                            <svg class="w-4 h-4 text-white ${item.isComplete ? 'block' : 'hidden'}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </div>
                        <div class="flex-1 cursor-pointer">
                            <div class="flex items-center">
                                <span class="text-sm font-medium text-blue-600">${item.time}</span>
                                ${tags}
                            </div>
                            <h3 class="text-lg font-semibold item-title">${item.title}</h3>
                            <p class="text-gray-600 text-sm">${item.details}</p>
                        </div>
                    `;

                    // Add click event listener to the whole item
                    itemElement.addEventListener('click', () => toggleItemComplete(item.id));
                    
                    listElement.appendChild(itemElement);
                });

                phaseElement.appendChild(listElement);
                container.appendChild(phaseElement);
            });

            updateProgress();
        }

        // --- LOGIC ---

        function toggleItemComplete(id) {
            let itemFound = null;
            // Find the item in our nested data structure
            for (const phase of itineraryData) {
                const item = phase.items.find(i => i.id === id);
                if (item) {
                    item.isComplete = !item.isComplete;
                    itemFound = item;
                    break;
                }
            }

            if (itemFound) {
                saveItineraryState();
                renderItinerary(); // Re-render to update UI
            }
        }

        function updateProgress() {
            let totalItems = 0;
            let completedItems = 0;

            itineraryData.forEach(phase => {
                totalItems += phase.items.length;
                completedItems += phase.items.filter(item => item.isComplete).length;
            });

            const percentage = totalItems === 0 ? 0 : Math.round((completedItems / totalItems) * 100);

            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}%`;
        }
        
        // --- FUEL CALCULATOR LOGIC & STATE ---
        
        const fuelInputs = {
            type: document.getElementById('fuelType'),
            price: document.getElementById('fuelPrice'),
            distance: document.getElementById('distance'),
            average: document.getElementById('average')
        };
        const calculateBtn = document.getElementById('calculateBtn');
        const fuelResultsDiv = document.getElementById('fuelResults');

        function saveFuelState() {
            const fuelState = {
                type: fuelInputs.type.value,
                price: fuelInputs.price.value,
                distance: fuelInputs.distance.value,
                average: fuelInputs.average.value
            };
            localStorage.setItem(FUEL_STORAGE_KEY, JSON.stringify(fuelState));
        }

        function loadFuelState() {
            const savedState = localStorage.getItem(FUEL_STORAGE_KEY);
            if (savedState) {
                const fuelState = JSON.parse(savedState);
                fuelInputs.type.value = fuelState.type || 'Petrol';
                fuelInputs.price.value = fuelState.price || '';
                fuelInputs.distance.value = fuelState.distance || '';
                fuelInputs.average.value = fuelState.average || '';
            }
        }
        
        function calculateFuel() {
            const price = parseFloat(fuelInputs.price.value);
            const distance = parseFloat(fuelInputs.distance.value);
            const average = parseFloat(fuelInputs.average.value);
            const fuelType = fuelInputs.type.value;

            // Basic validation
            if (isNaN(price) || price <= 0 || isNaN(distance) || distance <= 0 || isNaN(average) || average <= 0) {
                fuelResultsDiv.classList.add('hidden');
                console.error("Please fill in all fuel fields with valid numbers.");
                // You could show an error message to the user here
                return;
            }

            const fuelNeeded = distance / average;
            const totalCost = fuelNeeded * price;
            const costPerPerson = totalCost / 2;

            const unit = (fuelType === 'CNG') ? 'kg' : 'Liters';

            // Display results
            document.getElementById('resultFuelType').textContent = fuelType;
            document.getElementById('resultFuelNeeded').textContent = `${fuelNeeded.toFixed(2)} ${unit}`;
            document.getElementById('resultTotalCost').textContent = `₹ ${totalCost.toFixed(2)}`;
            document.getElementById('resultPerPerson').textContent = `₹ ${costPerPerson.toFixed(2)}`;

            fuelResultsDiv.classList.remove('hidden');
            
            // Save the data used for the calculation
            saveFuelState();
        }

        // --- INITIALIZATION ---
        
        document.addEventListener('DOMContentLoaded', () => {
            // Itinerary
            loadItineraryState();
            renderItinerary();
            
            // Fuel Calculator
            loadFuelState();
            calculateBtn.addEventListener('click', calculateFuel);
            
            // Optional: Save fuel state on input change for real-time persistence
            Object.values(fuelInputs).forEach(input => {
                input.addEventListener('change', saveFuelState);
            });
            
            // Re-run calculation if all fields are already filled on load
            if (fuelInputs.price.value && fuelInputs.distance.value && fuelInputs.average.value) {
                calculateFuel();
            }
        });

    </script>
</body>
</html>
